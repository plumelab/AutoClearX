common:
  none: "None"
  unknown: "Unknown"

command:
  sweep:
    usage: "&cUsage: /sweep <status|now|trash>"
    no-permission-now: "&cYou do not have permission to sweep now."
    triggered: "&aSweep triggered."
    no-target: "&eNo target chunk available to sweep."
    player-only-trash: "&cOnly players can open the trash inventory."
    unknown-subcommand: "&cUnknown subcommand. Use status, now, or trash."
  sweepbench:
    usage: "&cUsage: /sweepbench <run|status|clear>"
    no-permission-run: "&cYou do not have permission to run benchmarks."
    started: "&aBenchmark started."
    already-running: "&eBenchmark is already running."
    no-permission-clear: "&cYou do not have permission to clear benchmarks."
    cleared: "&aBenchmark world cleared and benchmark aborted."
